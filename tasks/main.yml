
    - name: Get nodejs setup script
      get_url: url=https://deb.nodesource.com/setup_4.x dest=~/nodejs-installer
      become: yes
      tags:
      - nodejs
      - run

    - name: Setup nodejs
      command: /bin/bash ~/nodejs-installer
      become: yes
      tags:
      - nodejs
      - run

    - name: Install nodejs
      apt: pkg=nodejs
      become: yes
      tags:
      - nodejs
      - run

    - name: Install global NPM packages
      npm: name={{ item.name }} version={{ item.version }} global=yes
      become: yes
      with_items:
      - {name: grunt-cli, version: 1.2.0}
      tags:
      - nodejs
      - development

    - name: Install git source control
      apt: pkg=git-core
      become: yes
      tags:
      - nodejs
      - development

    - name: Install vim plugins
      git: repo=https://github.com/pangloss/vim-javascript.git dest=~/.vim/bundle/vim-javascript
      tags:
      - nodejs
      - development
